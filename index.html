<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>A-Frame Gazebo Scene</title>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      
      <a-assets>
        <img id="grass" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-sky color="#6FA8DC"></a-sky>

      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#008000" shadow="receive: true"></a-plane>

      <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true" position="-1 4 4"></a-entity>


      <a-cylinder position="0 2.5 0" radius="12" height="6" theta-start="220" theta-length="100" 
                  open-ended="true" side="double" color="#66FFB2" shadow="cast: true"></a-cylinder>
      <a-cylinder position="0 2.5 0" radius="12" height="6" theta-start="40" theta-length="100" 
                  open-ended="true" side="double" color="#66FFB2" shadow="cast: true"></a-cylinder>


      <a-entity position="0 0 0">
        <a-cylinder position="0 0.1 0" radius="3.5" height="0.2" color="#555"></a-cylinder>
        <a-ring position="0 0.21 0" rotation="-90 0 0" radius-inner="3" radius-outer="3.5" color="#Pink"></a-ring>

        <a-cone position="0 3.5 0" radius-bottom="3.8" height="1.5" color="#66FFB2" shadow="cast: true"></a-cone>
        <a-torus position="0 2.8 0" rotation="90 0 0" radius="3.6" radius-tubular="0.05" color="#333"></a-torus>

        <a-cylinder position="3 1.5 0" height="3" radius="0.05" color="#333"></a-cylinder>
        <a-cylinder position="-3 1.5 0" height="3" radius="0.05" color="#333"></a-cylinder>
        <a-cylinder position="1.5 1.5 2.6" height="3" radius="0.05" color="#333"></a-cylinder>
        <a-cylinder position="-1.5 1.5 2.6" height="3" radius="0.05" color="#333"></a-cylinder>
        <a-cylinder position="1.5 1.5 -2.6" height="3" radius="0.05" color="#333"></a-cylinder>
        <a-cylinder position="-1.5 1.5 -2.6" height="3" radius="0.05" color="#333"></a-cylinder>

        <a-cylinder position="0 0.6 0" radius="3" height="1.2" theta-start="30" theta-length="300" 
                    open-ended="true" side="double" color="#66FFB2" opacity="0.9"></a-cylinder>
      </a-entity>

      <a-entity position="0 0.02 5">
        <a-box position="0 0 0" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
        <a-box position="0 0 0.6" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
        <a-box position="0 0 1.2" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
        <a-box position="0 0 1.8" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
        <a-box position="0 0 2.4" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
        <a-box position="0 0 3.0" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
        <a-box position="0 0 3.6" width="1.5" height="0.05" depth="0.4" color="#FFC0CB"></a-box>
      </a-entity>

      <a-entity position="0 0.2 0"> 
        
        <a-entity position="0 0 0">
          <a-cylinder position="0 0.8 0" radius="0.8" height="0.05" color="#8B4513" shadow="cast: true"></a-cylinder> <a-cylinder position="0 0.4 0" radius="0.1" height="0.8" color="#555"></a-cylinder> <a-cylinder position="0 0.05 0" radius="0.4" height="0.1" color="#333"></a-cylinder> </a-entity>

        <a-entity position="-1 0 0" rotation="0 90 0">
           <a-box position="0 0.4 0" width="0.5" height="0.05" depth="0.5" color="#A0522D" shadow="cast: true"></a-box> <a-box position="-0.23 0.75 0" width="0.05" height="0.7" depth="0.5" color="#A0522D"></a-box> <a-cylinder position="0.2 0.2 0.2" radius="0.03" height="0.4" color="#333"></a-cylinder> <a-cylinder position="0.2 0.2 -0.2" radius="0.03" height="0.4" color="#333"></a-cylinder> <a-cylinder position="-0.2 0.2 0.2" radius="0.03" height="0.4" color="#333"></a-cylinder> <a-cylinder position="-0.2 0.2 -0.2" radius="0.03" height="0.4" color="#333"></a-cylinder> </a-entity>

        <a-entity position="1 0 0" rotation="0 -90 0">
           <a-box position="0 0.4 0" width="0.5" height="0.05" depth="0.5" color="#A0522D" shadow="cast: true"></a-box> <a-box position="-0.23 0.75 0" width="0.05" height="0.7" depth="0.5" color="#A0522D"></a-box> <a-cylinder position="0.2 0.2 0.2" radius="0.03" height="0.4" color="#333"></a-cylinder>
           <a-cylinder position="0.2 0.2 -0.2" radius="0.03" height="0.4" color="#333"></a-cylinder>
           <a-cylinder position="-0.2 0.2 0.2" radius="0.03" height="0.4" color="#333"></a-cylinder>
           <a-cylinder position="-0.2 0.2 -0.2" radius="0.03" height="0.4" color="#333"></a-cylinder>
        </a-entity>

        <a-entity position="0 0.825 0">
            
            <a-cylinder position="-0.2 0.15 0.2" radius="0.08" height="0.3" color="#006400" shadow="cast: true">
                <a-ring position="0 0 0" radius-inner="0.081" radius-outer="0.082" height="0.1" color="yellow" rotation="0 0 0"></a-ring>
            </a-cylinder>

            <a-cylinder position="0.2 0.12 0.2" radius="0.08" height="0.24" color="#E0E0E0" roughness="0.2" metalness="0.5" shadow="cast: true">
                 <a-ring position="0 0.05 0" radius-inner="0.081" radius-outer="0.082" height="0.05" color="#B22222" rotation="90 0 0"></a-ring>
            </a-cylinder>

            <a-entity position="-0.3 0.05 -0.2">
                <a-cone radius-bottom="0.05" radius-top="0.07" height="0.1" color="#FF6347" shadow="cast: true"></a-cone>
                <a-torus position="0.06 0 0" radius="0.02" radius-tubular="0.005" rotation="0 0 0" color="white"></a-torus> <a-circle position="0 0.051 0" radius="0.06" rotation="-90 0 0" color="#3e2723"></a-circle> </a-entity>

            <a-entity position="0.3 0.05 -0.2">
                <a-cone radius-bottom="0.05" radius-top="0.07" height="0.1" color="#4682B4" shadow="cast: true"></a-cone>
                <a-torus position="0.06 0 0" radius="0.02" radius-tubular="0.005" rotation="0 0 0" color="white"></a-torus> <a-circle position="0 0.051 0" radius="0.06" rotation="-90 0 0" color="#F5F5DC"></a-circle> </a-entity>

        </a-entity>

      </a-entity>

      <a-entity position="0 1.6 8">
        <a-camera look-controls wasd-controls>
            <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
